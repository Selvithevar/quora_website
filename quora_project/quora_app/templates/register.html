{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
    <h2 class="text-center mb-4" style="color: #B92B27;">Create Account</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="row mb-3 align-items-center">
          <label class="col-sm-4 col-form-label">{{ field.label_tag }}</label>
          <div class="col-sm-8">
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
          </div>
        </div>
      {% endfor %}
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-quora w-100">Register</button>
        </div>
      </div>
    </form>
    <div class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}" class="text-decoration-none" style="color: #B92B27;">Login here</a>
    </div>
  </div>
</div>
{% endblock %}
