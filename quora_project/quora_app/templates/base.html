<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quora Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --quora-red: #B92B27;
    }

    .navbar-quora {
      background-color: var(--quora-red);
    }

    .btn-quora {
      background-color: var(--quora-red);
      color: white;
    }

    .btn-quora:hover {
      background-color: #a52623;
      color: white;
    }

    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-quora fixed-top">
  <div class="container">
    <a class="navbar-brand text-white" href="{% url 'index' %}">QuoraClone</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'post_question' %}">Ask</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">{{ user.username }}</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'register' %}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
